    - changeSet:
        id: 1.0-3
        author: howed
        comment: Create remote_config table
        changes:
        - createTable:
            tableName: remote_config
            columns:
            - column:
                name: id
                type: int
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: version
                type: int
                constraints:
                    nullable: false

        - createTable:
            tableName: remote_config_prop
            columns:
            - column:
                name: remote_config_id
                type: int
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: name
                type: varchar(32)
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: value
                type: varchar(256)
                constraints:
                    nullable: true
            - column:
                name: description
                type: varchar(256)
                constraints:
                    nullable: true

        - insert:
            tableName: remote_config
            columns:
            - column:
                name: id
                value: 1
            - column:
                name: version
                value: 1
        - insert:
            tableName: remote_config_prop
            columns:
            - column:
                name: remote_config_id
                value: 1
            - column:
                name: name
                value: url
            - column:
                name: description
                value: The base URL for the remote REST web services.
        - insert:
            tableName: remote_config_prop
            columns:
            - column:
                name: remote_config_id
                value: 1
            - column:
                name: name
                value: readingSeconds
            - column:
                name: description
                value: The number of seconds between readings of the SPB weight.
        - insert:
            tableName: remote_config_prop
            columns:
            - column:
                name: remote_config_id
                value: 1
            - column:
                name: name
                value: sleepSeconds
            - column:
                name: description
                value: The number of seconds the microcontroller should sleep for.

    - changeSet:
        id: 1.0-3-dev
        author: howed
        comment: Insert remote_config data for local development
        context: "!(pdev OR ptest OR sdev OR stest OR prod)"
        changes:
        - update:
            tableName: remote_config_prop
            columns:
            - column:
                name: value
                value: http://localhost:8080/rest/remote
            where: remote_config_id = 1 AND name='url'
        - update:
            tableName: remote_config_prop
            columns:
            - column:
                name: value
                value: 8
            where: remote_config_id = 1 AND name='readingSeconds'
        - update:
            tableName: remote_config_prop
            columns:
            - column:
                name: value
                value: 8
            where: remote_config_id = 1 AND name='sleepSeconds'

databaseChangeLog:
    - changeSet:
        id: 1.0-1
        author: howed
        comment: Create street_posting_box table
        changes:
        - createTable:
            tableName: street_posting_box
            columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: imei
                type: varchar(15)
                constraints:
                  nullable: false
            - column:
                name: timezone
                type: varchar(30)
                constraints:
                  nullable: false
            - column:
                name: api_key
                type: varchar(36)
            - column:
                name: prev_api_key
                type: varchar(36)
            - column:
                name: version
                type: int
                constraints:
                  nullable: false
        - createIndex:
              columns:
              - column:
                  name: imei
              indexName: idx_spb_01
              tableName: street_posting_box
              unique: true

    - changeSet:
        id: 1.0-1-dev
        author: howed
        context: "!(pdev OR ptest OR sdev OR stest OR prod)"
        comment: Insert SPB data for local development
        changes:
        - insert:
            tableName: street_posting_box
            columns:
            - column:
                name: imei
                value: 359769034498003
            - column:
                name: timezone
                value: Australia/Perth
            - column:
                name: api_key
                value: 16fa2ee7-6614-4f62-bc16-a3c6fa189675
            - column:
                name: prev_api_key
                value: a73c5740-1cde-40a9-bde7-1d5e44761f77
            - column:
                name: version
                value: 1

    - changeSet:
        id: 1.0-2
        author: howed
        comment: Create reading table
        changes:
        - createTable:
            tableName: reading
            columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: street_posting_box_id
                type: int
                constraints:
                  nullable: false
                  foreignKeyName: fk_reading_spb
                  references: street_posting_box(id)
            - column:
                name: date_time
                type: datetime
                constraints:
                  nullable: false
            - column:
                name: grams
                type: int
                constraints:
                  nullable: false
            - column:
                name: total_grams
                type: int
                constraints:
                  nullable: false
            - column:
                name: degrees_c
                type: number(4, 1)
            - column:
                name: latest_ind
                type: boolean
                constraints:
                  nullable: false
        - createIndex:
            columns:
            - column:
                name: street_posting_box_id
            - column:
                name: latest_ind
            indexName: idx_reading_01
            tableName: reading

    - changeSet:
        id: 1.0-2-dev
        author: howed
        context: "!(pdev OR ptest OR sdev OR stest OR prod)"
        comment: Insert reading data for local development
        changes:
        - insert:
            tableName: reading
            columns:
            - column:
                name: street_posting_box_id
                value: 1
            - column:
                name: date_time
                valueDate: "2016-11-01T07:00:00"
            - column:
                name: grams
                value: 10
            - column:
                name: total_grams
                value: 150
            - column:
                name: degrees_c
                value: 21.3
            - column:
                name: latest_ind
                value: false
        - insert:
            tableName: reading
            columns:
